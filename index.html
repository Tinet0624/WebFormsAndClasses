<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/site.css">
    <script src="js/main.js"></script>
    <title>Add Product Form</title>
</head>
<body>
    <div class="contact-box">
        <h2>Contact Us</h2>

    <div id="error-summary">    
        <p id="error-summary-name"></p>
        <p id="error-summary-email"></p>
        <p id="error-summary-phone"></p>
        <p id="error-summary-time"></p>
        <p id="error-summary-contact"></p>
    </div>   

        <form action="/action_page.php">
        
            <div class="user-box">
                <input id="name" type="text" name="" required="">
                <label for="name">Name:</label>
            </div>

            <div class="user-box">
                <input id="email" type="text" name="" required="">
                <label for="email">Email:</label>
            </div>

            <div class="user-box">
                <input id="phone" type="text" name="" required="">
                <label for="phone">Phone:</label>
            </div>

            <div class="option-box">
                <label for="contact-time">Prefered Contact Time:</label>
                <input id="time-am" name="time" type="radio">
                <label for="time-am">AM</label>
                <input id="time-pm" name="time" type="radio">
                <label for="time-pm">PM</label>
            </div>

            <div class="option-box">
                <label for="contact-type">Preferred Contact:</label>
                <select id="contact-type">
                    <option>Choose one</option>
                    <option>Email</option>
                    <option>Phone</option>
                    <option>Text</option>
                </select>
            </div>
            <br>

            <div class="popup" onclick="miniModel()">
                <div id="submit-button">
                    <a href="#">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Submit
                    </a>
                </div>
            <span class="popuptext" id="myPopup"></span>
            </div>    
        </form>
    </div>
